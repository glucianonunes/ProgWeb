<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Instituto de Computação</title>
</head>
<body>
    <style>
        div {position: relative;}
        div.blue { width:100px; height:200px; background-color:blue}
        div.yellow { width:100px; height:150px; background-color:yellow; left: 100px; bottom: 200px}
        div.red { width:100px; height:150px; background-color:red; left: 200px; bottom:350px}
        div.green { width:200px; height:50px; background-color:green; left: 100px; bottom: 350px}
    </style>
    
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="green"></div>

</body>
</html>
